<div class="add-quest-container">
  <form (ngSubmit)="addQuest()">
    <div>
      <label for="title">Quest-Titel:</label>
      <input type="text" id="title" [(ngModel)]="newQuest.title" name="title" required>
    </div>
    <div>
      <label for="description">Beschreibung:</label>
      <input type="text" id="description" [(ngModel)]="newQuest.description" name="description" required>
    </div>
    <div>
      <label for="reward">Erfahrungspunkte-Belohnung:</label>
      <input type="number" id="reward" [(ngModel)]="newQuest.experienceReward" name="reward" required>
    </div>
    <button type="submit">Quest hinzuf√ºgen</button>
  </form>
</div>
